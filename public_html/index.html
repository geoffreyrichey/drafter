<!DOCTYPE html>
<html>
<head>
    <title>Drafter</title>
    <link rel="stylesheet" type="text/css" href="dist/css/main.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="jayc"><img class="jay" src="images/jay.png" /></div>
            <ul id="pos">
                <li class="active" data-pos="all">ALL</li>
                <li data-pos="QB">QB</li>
                <li data-pos="RB">RB</li>
                <li data-pos="WR">WR</li>
                <li data-pos="TE">TE</li>
                <li data-pos="K">K</li>
                <li data-pos="DST">DST</li>
            </ul>
        </nav>
        <div class="content">
            <section class="search">
                <input type="text" id="search" placeholder="Search..." autocomplete="off"/>
                <button type="button" id="clear">Clear</button>
            </section>
            <section class="list">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Pos</th>
                            <th>Player</th>
                            <th>Proj</th>
                            <th>Bye</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="players"></tbody>
                </table>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="dist/js/libs.min.js"></script>
    <script type="text/javascript" src="dist/js/main.min.js"></script>
</body>
</html>
